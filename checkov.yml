checkov:
  quiet: false
  soft_fail: false
  skip_checks:
    - CKV_AWS_21   # Skip: Ensure all data stored in the S3 bucket is securely encrypted at rest
    - CKV_AWS_52   # Skip: Ensure IAM policies are attached only to groups or roles
    - CKV_AWS_18   # Skip: Ensure the S3 bucket has access logging enabled
    - CKV_AWS_145  # Skip: Ensure that EC2 is launched with IMDSv2 enabled
    - CKV_AWS_117  # Skip: Ensure CloudWatch Log Group is encrypted by KMS
  output_format: cli
  framework:
    - terraform
  download_external_modules: true
