name: Terraform Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: environments/dev

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::055714170174:role/github-action-workflow
          aws-region: us-west-2
          role-session-name: GitHubActions-${{ github.run_id }}  # Added for better auditing

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init -reconfigure

      - name: Terraform Validate
        run: terraform validate

      - name: Run Checkov Security Scan
        uses: bridgecrewio/checkov-action@master
        with:
          directory: .
          config-file: ${{ github.workspace }}/.checkov.yml  # Explicit path added
          soft_fail: ${{ github.event_name != 'push' }}  # Fixed indentation
          output_format: sarif  # Added for reporting
          quiet: true  # Added to reduce log noise

      - name: Terraform Plan
        run: terraform plan -var-file="terraform.tfvars" -out=tfplan.binary

      - name: Upload Security Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: environments/dev/checkov_results/*
          retention-days: 3

      - name: Terraform Apply (manual approval)
        if: github.event_name == 'workflow_dispatch'
        run: terraform apply -auto-approve tfplan.binary

      - name: Cleanup Plan Files
        if: always()
        run: rm -f tfplan.binary